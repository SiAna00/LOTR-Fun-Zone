{% include "header.html" %}

<div class="container-fluid mt-5 pt-5">
    <div class="row">
        <h3 class="px-4">Characters</h3>
    </div>
    <div class="row justify-content-around my-5 mx-5">
        {% for character in characters %}
        <div class="col-md-2 mx-2 my-4 px-0 rounded" style="border: 2px solid goldenrod; border-radius: 5%;">
            {% if character.gender == "Male" %}
            <img class="img-fluid" src="../static/assets/img/profile_male.jpg" alt="">
            {% elif character.gender == "Female" %}
            <img class="img-fluid" src="../static/assets/img/profile_female.jpg" alt="">
            {% endif %}
            <div class="info px-2 py-2">
                <h6>{{ character.name }}</h6>
                <h6>{{ character.gender }}</h6>
                <h6>{{ character.race }}</h6>
                <h6>{{ character.spouse }}</h6>
                <h6 style="text-align: right"><a href="{{ character.wikiUrl }}">More</a></h6>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% include "footer.html" %}
